<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-wrapper">
  <form class="login-form">
    <h2>مرحباً بك!</h2>
    <p>سجل دخولك للمتابعة</p>

    <div class="input-group">
      <label for="username">اسم المستخدم</label>
      <input type="text" id="username" placeholder="ادخل اسم المستخدم" required>
    </div>

    <div class="input-group">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="ادخل بريدك الإلكتروني" required>
    </div>

    <div class="input-group">
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="ادخل كلمة المرور" required>
    </div>

    <button type="submit" class="login-btn">تسجيل الدخول</button>

    <div class="extra-links">
      <a href="#">نسيت كلمة المرور؟</a>
      <span> | </span>
      <a href="#">إنشاء حساب جديد</a>
    </div>
  </form>
</div>

</body>
</html>
